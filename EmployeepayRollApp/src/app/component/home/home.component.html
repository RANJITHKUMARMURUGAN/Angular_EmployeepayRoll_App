<app-header></app-header>
<div class="main-content">
    <div class="header-content">
        <div class="emp-detail-text">
            Employee Details <div class="emp-count">{{employeeCount}}</div>
        </div>
        <a class="add-button" routerLink="/add">
            <img src="../../../assets/icons/add-24px.svg" alt="Add User Logo">Add User
        </a>
    </div> 
</div>
<div class="table-main">
    <table id="table-display" class="table">
        <tr>
            <th></th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Gender</th>
            <th>Email Id</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let employee of employeeDetails">
            <td>
                <img class="profile" src="../../../assets/profile-images/Ellipse -3.png" alt="">
            </td>
            <td>{{employee.firstName}}</td>
            <td>Male</td>
            <td>
                <div class="dept-label">HR Finance</div>
                <!-- <div class="dept-label">Finance</div> -->
            </td>
            <td>3000000</td>
            <td>1 Nov 2020</td>
            <td>
                <img id="1" onclick="remove(this)"
                src="../../../assets/icons/delete-black-18dp.svg"
                alt="delete">
                <img id="1" onclick="update(this)"
                src="../../../assets/icons/create-black-18dp.svg" alt="edit">
            </td>
        </tr>
    </table>
</div>
