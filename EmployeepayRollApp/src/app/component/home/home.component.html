<app-header></app-header>
<div class="main-content">
    <div class="header-content">
        <div class="emp-detail-text">
            Employee Details <div class="emp-count">{{employeeCount}}</div>
        </div>
        <a class="add-button" routerLink="/add">
            <img src="../../../assets/icons/add-24px.svg" alt="Add User Logo">Add User
        </a>
    </div> 
</div>
<div class="table-main">
    <table id="table-display" class="table">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Gender</th>
            <th>Email Id</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Note</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let employee of employeeDetails">
           <td><img class="profile" src={{employee.profilePic}} alt=""></td> 
            <td>{{employee.name}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.date}}</td>
            <td>{{employee.note}}</td>

            <td>
                <img id={{employee.id}} (click)="remove(employee.id)"
                    src="../../../assets/icons/delete-black-18dp.svg" alt="delete">

                <img id={{employee.id}} (click)="update(employee)"
                    src="../../../assets/icons/create-black-18dp.svg" alt="edit">
            </td>
        </tr>
    </table>
</div>
